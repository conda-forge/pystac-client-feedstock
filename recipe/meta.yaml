{% set python_min = '3.10' %}
{% set name = "pystac-client" %}
{% set version = "0.8.5" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: 7fba8d4f3c641ff7e840084fc3a53c96443a227f8a5889ae500fc38183ccd994

build:
  number: 1
  noarch: python
  entry_points:
    - stac-client=pystac_client.cli:cli
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=61.0
    - pip
  run:
    - python >={{ python_min }}
    - requests >=2.28.2
    - pystac >=1.10.0
    - python-dateutil >=2.8.2

test:
  imports:
    - pystac_client
  commands:
    - pip check
    - stac-client --help
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/stac-utils/pystac-client.git
  summary: Python library for working with Spatiotemporal Asset Catalog (STAC).
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - matthewhanson
    - ocefpaf
